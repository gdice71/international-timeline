<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contribute to Global Relations Timeline</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
  <link rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
</head>
<body>
  <header>
    <h1>Global Relations Timeline</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contribute.html">Contribute</a>
    </nav>
  </header>

  <section id="contribute-form">
    <h2>Submit an Event</h2>
    <form id="event-form">
      <label for="headline">Event Headline:</label>
      <input type="text" id="headline" required>

      <label for="description">Description:</label>
      <textarea id="description" required></textarea>

      <label for="date">Event Date (YYYY-MM-DD):</label>
      <input type="text" id="date" required>

      <label for="region">Region:</label>
      <select id="region" required>
        <option value="">Select Region</option>
        <option value="Europe">Europe</option>
        <option value="Americas">Americas</option>
        <option value="North America">North America</option>
        <option value="Middle East">Middle East</option>
        <option value="Asia">Asia</option>
        <option value="Africa">Africa</option>
        <option value="Global">Global</option>
      </select>

      <label for="category">Category:</label>
      <select id="category" required>
        <option value="">Select Category</option>
        <option value="Treaty">Treaty</option>
        <option value="Military Intervention">Military Intervention</option>
        <option value="Conflict">Conflict</option>
        <option value="Diplomacy">Diplomacy</option>
        <option value="Terrorism">Terrorism</option>
        <option value="Military Withdrawal">Military Withdrawal</option>
        <option value="Peace Agreement">Peace Agreement</option>
        <option value="Diplomatic Agreement">Diplomatic Agreement</option>
        <option value="Environmental Treaty">Environmental Treaty</option>
        <option value="Policy Declaration">Policy Declaration</option>
      </select>

      <label for="image-url">Image URL (optional):</label>
      <input type="url" id="image-url">

      <button type="submit">Submit Event</button>
    </form>
    <p id="form-message"></p>
  </section>

  <footer>
    <p>Data from UN, Wikipedia, and contributors. Â© 2025</p>
  </footer>

  <script>
    document.getElementById('event-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = {
        headline: document.getElementById('headline').value,
        description: document.getElementById('description').value,
        date: document.getElementById('date').value,
        region: document.getElementById('region').value,
        category: document.getElementById('category').value,
        imageUrl: document.getElementById('image-url').value
      };
      try {
        const response = await fetch('/api/submit-event', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });
        const result = await response.json();
        document.getElementById('form-message').textContent = result.message;
        if (response.ok) {
          document.getElementById('event-form').reset();
        }
      } catch (error) {
        document.getElementById('form-message').textContent = 'Error submitting event';
      }
    });
  </script>
</body>
</html>
