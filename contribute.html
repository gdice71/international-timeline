<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contribute to Global Relations Timeline</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&display=swap">
</head>
<body>
  <header>
    <h1>Contribute to Global Relations Timeline</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contribute.html">Contribute</a>
      <a href="#" id="admin-button">Admin</a>
    </oupe>
    <div id="form-message"></div>
  </section>
  <footer>
    <p>Data from UN, Wikipedia, and contributors. Â© 2025</p>
  </footer>
  <script>
    document.getElementById('admin-button').addEventListener('click', async (e) => {
      e.preventDefault();
      const password = prompt('Enter admin password:');
      if (!password) return;

      try {
        const response = await fetch('/api/authenticate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ password })
        });
        const result = await response.json();
        if (response.ok) {
          window.location.href = 'admin-panel.html';
        } else {
          alert(result.message || 'Invalid password');
        }
      } catch (error) {
        alert('Error verifying password');
      }
    });

    document.getElementById('contribute-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formMessage = document.getElementById('form-message');
      formMessage.textContent = '';

      const formData = new FormData(e.target);
      const data = {
        headline: formData.get('headline'),
        description: formData.get('description'),
        date: formData.get('date'),
        region: formData.get('region'),
        category: formData.get('category'),
        imageUrl: formData.get('imageUrl')
      };

      try {
        const response = await fetch('/api/submit-event', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        const result = await response.json();
        if (response.ok) {
          formMessage.textContent = result.message;
          formMessage.style.color = 'green';
          e.target.reset();
        } else {
          formMessage.textContent = result.message || 'Error submitting event';
          formMessage.style.color = 'red';
        }
      } catch (error) {
        formMessage.textContent = 'Server error';
        formMessage.style.color = 'red';
      }
    });
  </script>
</body>
</html>
