<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Relations Timeline - Admin Panel</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.knightlab.com/libs/timeline3/latest/js/timeline.js"></script>
  <link rel="stylesheet" href="https://cdn.knightlab.com/libs/timeline3/latest/css/timeline.css">
</head>
<body>
  <header>
    <h1>Global Relations Timeline - Admin</h1>
    <nav>
      <a href="index.html">View Timeline</a>
      <a href="about.html">About</a>
      <a href="contribute.html">Contribute</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>

  <section id="submissions">
    <h2>Pending Submissions</h2>
    <div id="submission-list"></div>
  </section>

  <footer>
    <p>Data from UN, Wikipedia, and contributors. Â© 2025</p>
  </footer>

  <script>
    async function loadSubmissions() {
      try {
        const response = await fetch('/api/submissions');
        const submissions = await response.json();
        const list = document.getElementById('submission-list');
        list.innerHTML = submissions.map(s => `
          <div>
            <p><strong>${s.text.headline}</strong> (${s.start_date.year}-${s.start_date.month}-${s.start_date.day}, ${s.group}, ${s.category})</p>
            <p>${s.text.text}</p>
            ${s.media ? `<p>Image: <a href="${s.media.url}" target="_blank">${s.media.url}</a></p>` : ''}
            <button onclick="handleAction('${s.id}', 'approve')">Approve</button>
            <button onclick="handleAction('${s.id}', 'reject')">Reject</button>
          </div>
        `).join('');
      } catch (error) {
        document.getElementById('submission-list').innerHTML = '<p>Error loading submissions</p>';
      }
    }

    async function handleAction(id, action) {
      try {
        const response = await fetch('/api/approve-event', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id, action })
        });
        const result = await response.json();
        alert(result.message);
        loadSubmissions();
      } catch (error) {
        alert('Error processing action');
      }
    }

    document.addEventListener('DOMContentLoaded', loadSubmissions);
  </script>
</body>
</html>
