<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Relations Timeline - Admin</title>
  <link rel="stylesheet" href="/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Global Relations Timeline</h1>
    <nav>
      <a href="/index.html">View Timeline</a>
      <a href="/about.html">About</a>
      <a href="/contribute.html">Contribute</a>
      <a href="/admin.html">Admin</a>
    </nav>
  </header>

  <section id="submissions">
    <h2>Pending Submissions</h2>
    <div id="submission-list"></div>
  </section>

  <footer>
    <p>Data from UN, Wikipedia, and contributors. Â© 2025</p>
  </footer>

  <script>
    async function loadSubmissions() {
      try {
        const response = await fetch('/api/submissions');
        const submissions = await response.json();
        if (!response.ok) {
          throw new Error(submissions.message || 'Failed to load submissions');
        }

        const list = document.getElementById('submission-list');
        list.innerHTML = '';

        if (submissions.length === 0) {
          list.innerHTML = '<p>No pending submissions.</p>';
          return;
        }

        submissions.forEach(sub => {
          const div = document.createElement('div');
          div.style.border = '1px solid #ccc';
          div.style.padding = '1rem';
          div.style.marginBottom = '1rem';
          div.innerHTML = `
            <h3>${sub.text.headline}</h3>
            <p><strong>Date:</strong> ${sub.start_date.year}-${sub.start_date.month || ''}-${sub.start_date.day || ''}</p>
            <p><strong>Region:</strong> ${sub.group}</p>
            <p><strong>Category:</strong> ${sub.category}</p>
            <p><strong>Description:</strong> ${sub.text.text}</p>
            <p><strong>Summary:</strong> ${sub.summary || 'No summary provided'}</p>
            <p><strong>Sources:</strong> ${sub.primarySources?.length > 0 ? sub.primarySources.join(', ') : 'None'}</p>
            ${sub.media ? `<p><strong>Image:</strong> <a href="${sub.media.url}" target="_blank">${sub.media.url}</a></p>` : ''}
            <button onclick="handleSubmission('${sub.id}', 'approve')">Approve</button>
            <button onclick="handleSubmission('${sub.id}', 'reject')">Reject</button>
          `;
          list.appendChild(div);
        });
      } catch (error) {
        console.error('Error loading submissions:', error);
        document.getElementById('submission-list').innerHTML = `<p>Error: ${error.message}</p>`;
      }
    }

    async function handleSubmission(id, action) {
      try {
        const response = await fetch('/api/approve-event', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id, action })
        });
        const result = await response.json();
        if (!response.ok) {
          throw new Error(result.message || 'Failed to process submission');
        }
        alert(result.message);
        loadSubmissions();
      } catch (error) {
        console.error('Error processing submission:', error);
        alert(`Error: ${error.message}`);
      }
    }

    document.addEventListener('DOMContentLoaded', loadSubmissions);
  </script>
</body>
</html>
