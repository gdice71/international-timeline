<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Global Relations Timeline</title>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Global Relations Timeline - Admin Panel</h1>
    <nav>
      <a href="index.html">View Timeline</a>
      <a href="about.html">About</a>
      <a href="contribute.html">Contribute</a>
      <a href="admin.html" class="active">Admin</a>
    </nav>
  </header>

  <section id="submissions">
    <h2>Pending Submissions</h2>
    <div id="submission-list"></div>
  </section>

  <footer>
    <p>Data from UN, Wikipedia, and contributors. Â© 2025</p>
  </footer>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const submissionList = document.getElementById('submission-list');
      
      // Load pending submissions
      async function loadSubmissions() {
        try {
          const response = await fetch('/api/submissions');
          const submissions = await response.json();
          
          if (!response.ok) {
            throw new Error(submissions.message || 'Failed to load submissions');
          }
          
          if (submissions.length === 0) {
            submissionList.innerHTML = '<p>No pending submissions.</p>';
            return;
          }
          
          submissionList.innerHTML = submissions.map(sub => `
            <div class="submission">
              <h3>${sub.text.headline}</h3>
              <p><strong>Date:</strong> ${sub.start_date.year}-${sub.start_date.month}-${sub.start_date.day}</p>
              <p><strong>Region:</strong> ${sub.group}</p>
              <p><strong>Category:</strong> ${sub.category}</p>
              <p>${sub.text.text}</p>
              ${sub.media ? `<img src="${sub.media.url}" alt="Event image" style="max-width: 200px; max-height: 150px;">` : ''}
              <div class="actions">
                <button onclick="approveSubmission('${sub.id}')">Approve</button>
                <button onclick="rejectSubmission('${sub.id}')">Reject</button>
              </div>
            </div>
          `).join('');
        } catch (error) {
          console.error('Error loading submissions:', error);
          submissionList.innerHTML = `<p class="error">Error loading submissions: ${error.message}</p>`;
        }
      }
      
      // Approve a submission
      window.approveSubmission = async (id) => {
        try {
          const response = await fetch('/api/approve-event', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id, action: 'approve' })
          });
          const result = await response.json();
          
          if (!response.ok) {
            throw new Error(result.message || 'Failed to approve submission');
          }
          
          alert('Submission approved and added to timeline!');
          loadSubmissions();
        } catch (error) {
          console.error('Approval error:', error);
          alert(`Error: ${error.message}`);
        }
      };
      
      // Reject a submission
      window.rejectSubmission = async (id) => {
        if (!confirm('Are you sure you want to reject this submission?')) return;
        
        try {
          const response = await fetch('/api/approve-event', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id, action: 'reject' })
          });
          const result = await response.json();
          
          if (!response.ok) {
            throw new Error(result.message || 'Failed to reject submission');
          }
          
          alert('Submission rejected.');
          loadSubmissions();
        } catch (error) {
          console.error('Rejection error:', error);
          alert(`Error: ${error.message}`);
        }
      };
      
      // Initial load
      loadSubmissions();
    });
  </script>
</body>
</html>
